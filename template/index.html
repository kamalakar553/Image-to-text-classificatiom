<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Text in Image | Text Emotion analysis </title>
</head>


<body >
    <h3 class="header">Text in Image | Text Emotion analysis </h3>
    <div class="row justify-content-center">
        
        <div class="text-center column">
            
            <form class="form-signin" method=post enctype=multipart/form-data>
                <h2 class="h3 mb-3 font-weight-normal">Upload any image</h2>
                <input type="file" name="file" class="form-control-file" id="inputfile">
                
                <br />
                <br />
                <button class="btn btn-lg  btn-block" style="background-color: rgb(235, 80, 19);" type="submit"> 
                    Analyse</button>
                <p class="mt-5 mb-3 text-muted">Only .jpeg | .jpg | .png files are allowed!</p>
            </form>
        </div>
        <div class="result_class column" >
            <img id="myimg" src="{{ url_for('static', filename='img.png') }}" alt="User Image"  hidden height="350"> 
            <br />
            <p   id="text">  </p>
            <p   id="pred">  </p>
        </div>
    </div>

    <!-- javascript -->
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    
    <script type="text/javascript">
      $('#inputfile').bind('change', function() {
          let fileSize = this.files[0].size/1024/1024/2000; // this gives in MB
          if (fileSize > 2) {
            $("#inputfile").val(null);
            alert('file is too big. images more than 1MB are not allowed')
            return
          }

          let ext = $('#inputfile').val().split('.').pop().toLowerCase();
          if($.inArray(ext, ['jpg','jpeg','png']) == -1) {
            $("#inputfile").val(null);
            alert('only .jpeg | .jpg | .png files are allowed!');
          }
      });

    let x = '{{res}}';
    if (x==1){
       
        // if('{{text}}'==''){

        // }
        // else{
        document.getElementById("text").innerHTML = '{{text}}'; 
        document.getElementById("pred").innerHTML = '{{pred}}';
        document.getElementById("myimg").removeAttribute("hidden");
        // document.getElementById("result").setAttribute("column");
        // }
    }
    
    </script>

</body>
